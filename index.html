<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebRTC with Xirsys</title>
</head>
<body>
  <h1>WebRTC Test</h1>
  <div id="videos"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let pc;
    const videos = document.getElementById("videos");

    async function init() {
      // Get ICE servers from Node.js backend
      const iceServers = await fetch("/ice").then(res => res.json());

      // Create peer connection with TURN/STUN
      pc = new RTCPeerConnection({
        iceServers,
        // uncomment this line to test TURN only:
        // iceTransportPolicy: "relay"
      });

      // Local video
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      const myVideo = document.createElement("video");
      myVideo.srcObject = stream;
      myVideo.autoplay = true;
      myVideo.muted = true;
      videos.appendChild(myVideo);

      stream.getTracks().forEach(track => pc.addTrack(track, stream));

      // Remote video
      pc.ontrack = (event) => {
        const video = document.createElement("video");
        video.srcObject = event.streams[0];
        video.autoplay = true;
        videos.appendChild(video);
      };

      // ICE candidates
      pc.onicecandidate = (e) => {
        if (e.candidate) {
          console.log("ICE candidate:", e.candidate);
        }
      };

      socket.emit("join-room");

      socket.on("new-peer", async (id) => {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        socket.emit("signal", { to: id, sdp: offer });
      });

      socket.on("signal", async (data) => {
        if (data.sdp.type === "offer") {
          await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          socket.emit("signal", { to: data.from, sdp: answer });
        } else if (data.sdp.type === "answer") {
          await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
        }
      });
    }

    init();
  </script>
</body>
</html>
