<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Demo</title>
  <style>
    video { width: 45%; margin: 5px; border: 2px solid #333; }
  </style>
</head>
<body>
  <h2>WebRTC Video Call</h2>
  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
  const socket = io("https://webrtc-signal.onrender.com");
  let pc;

  async function getIceServers() {
    const response = await fetch("https://global.xirsys.net/_turn/MyFirstApp", {
      method: "PUT",
      headers: {
        "Authorization": "Basic " + btoa("ba****14:18954****140003"),
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ format: "urls" })
    });

    const data = await response.json();
    console.log("ICE Servers:", data.v.iceServers);
    return data.v.iceServers;
  }

  async function initConnection() {
    const iceServers = await getIceServers();
    pc = new RTCPeerConnection({ iceServers });

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    // Local stream
    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    localVideo.srcObject = stream;
    stream.getTracks().forEach(track => pc.addTrack(track, stream));

    // Remote stream
    pc.ontrack = event => {
      remoteVideo.srcObject = event.streams[0];
    };

    // ICE candidates
    pc.onicecandidate = event => {
      if (event.candidate) {
        socket.emit("candidate", event.candidate);
      }
    };

    // Signaling
    socket.on("offer", async (offer) => {
      await pc.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.emit("answer", answer);
    });

    socket.on("answer", async (answer) => {
      await pc.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on("candidate", async (candidate) => {
      try {
        await pc.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (err) {
        console.error("Error adding candidate", err);
      }
    });
  }

  // First peer creates offer
  async function initCall() {
    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    socket.emit("offer", offer);
  }

  // Start
  (async () => {
    await initConnection();
    setTimeout(initCall, 2000);
  })();
</script>

  </script>
</body>
</html>
