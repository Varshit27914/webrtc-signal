<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Rooms Demo</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 40px; }
    video { width: 45%; margin: 5px; border: 2px solid #333; }
  </style>
</head>
<body>
  <h2>WebRTC with Rooms</h2>

  <div id="controls">
    <button id="createRoom">Create Room</button>
    <input id="roomCodeInput" placeholder="Enter 4-digit code">
    <button id="joinRoom">Join Room</button>
    <p id="roomDisplay"></p>
  </div>

  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://webrtc-signal.onrender.com"); // replace with your Render URL
    let roomCode = null;
    let pc;

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    async function initPeerConnection() {
      pc = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
      });

      // Local media
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = stream;
      stream.getTracks().forEach(track => pc.addTrack(track, stream));

      // Remote media
      pc.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };

      // ICE candidates
      pc.onicecandidate = event => {
        if (event.candidate) {
          socket.emit("candidate", { room: roomCode, candidate: event.candidate });
        }
      };
    }

    // Create Room
    document.getElementById("createRoom").onclick = () => {
      roomCode = Math.floor(1000 + Math.random() * 9000).toString(); // 4 digit
      socket.emit("createRoom", roomCode, (response) => {
        if (response.success) {
          document.getElementById("roomDisplay").innerText = "Room Code: " + roomCode;
          initPeerConnection();
        } else {
          alert(response.message);
        }
      });
    };

    // Join Room
    document.getElementById("joinRoom").onclick = () => {
      roomCode = document.getElementById("roomCodeInput").value;
      socket.emit("joinRoom", roomCode, async (response) => {
        if (response.success) {
          document.getElementById("roomDisplay").innerText = "Joined Room: " + roomCode;
          await initPeerConnection();

          // Create answer after receiving offer
        } else {
          alert(response.message);
        }
      });
    };

    // Signaling
    socket.on("ready", async () => {
      // If I'm the room creator, make the offer
      if (roomCode) {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        socket.emit("offer", { room: roomCode, offer });
      }
    });

    socket.on("offer", async (offer) => {
      await pc.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.emit("answer", { room: roomCode, answer });
    });

    socket.on("answer", async (answer) => {
      await pc.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on("candidate", async (candidate) => {
      try {
        await pc.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (err) {
        console.error("Error adding ICE candidate", err);
      }
    });
  </script>
</body>
</html>
